<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Puzzle Archive</title>
<style>
  .grid { display: grid; grid-template-columns: repeat(auto-fill,minmax(100px,1fr)); gap: 10px; }
  .puzzle-card { border: 1px solid #ccc; padding: 10px; cursor: pointer; }
  .puzzle-content { display: none; margin-top: 10px; }
  .solution { display: none; margin-top: 5px; font-weight: bold; }
</style>
</head>
<body>

<h1>Wordle Archive</h1>
<div class="grid" id="archive"></div>

<script src="archive.js"></script>
</body>
</html>
